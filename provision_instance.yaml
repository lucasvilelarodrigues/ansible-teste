---
#Task para criação de instância Jenkins com uma AMI gerada a partir de uma instância pré-configurada
  - name: Provisionamento de instancias ec2
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning
    vars:
      instance_type: t2.micro
      security_group: webserver
      image: ami-cd0f5cb6
      region: us-east-1
      keypair: aws-lucas #substituir para a chave que for necessária
      count: 1

   
    tasks:

      - name: Criando o security group
        local_action: 
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group para o Webserver
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0


      - name: Criando uma nova instancia EC2
        local_action: ec2 
                      group={{ security_group }} 
                      instance_type={{ instance_type}} 
                      image={{ image }} 
                      wait=true 
                      region={{ region }} 
                      keypair={{ keypair }}
                      count={{count}}
        register: ec2

      - name: Adicionando o host no HostGroup webserver
        local_action: lineinfile 
                      dest="./hosts" 
                      regexp={{ item.public_ip }} 
                      insertafter="[service]" line={{ item.public_ip }}
        with_items: "{{ ec2.instances }}"


      - name: Aguardando uma resposta do SSH
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: "{{ ec2.instances }}"

  - include: jenkins.yaml
